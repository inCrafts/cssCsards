<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,700&display=swap" rel="stylesheet">
	<title>CSS Card Effect with toggle button</title>
</head>
<body>
	<div class="card">
		<input type="checkbox">
		<div class="toggle">+</div>
		<div class="imgbox">
			<img src="img/order-expert.png" alt="">
		</div>
		<div class="details">
			<h2>Еланская Ольга Анатольевна</h2>
			<p>Уже почти 20 лет я консультирую взрослых людей по самым различным жизненным вопросам. Неуверенность в себе, последствия стресса, тяжелые переживания и эмоции, недовольство своим телом и психосоматические симптомы, вопросы.</p>
		</div>
	</div>
</body>
</html>
